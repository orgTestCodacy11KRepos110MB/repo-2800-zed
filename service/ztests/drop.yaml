script: |
  source service.sh
  zed create -q p1
  zed create -q p2
  zed create -q p3
  zed drop -f p3
  echo === | tee >(cat >&2)
  zed ls -f zng | zq -z "cut name | sort name" -
  echo === | tee >(cat >&2)
  ! zed drop p3
  ! zed drop -lake http://127.0.0.1:1 p3

inputs:
  - name: service.sh
    source: service.sh

outputs:
  - name: stdout
    data: |
      pool deleted: p3
      ===
      {name:"p1"}
      {name:"p2"}
      ===
  - name: stderr
    data: |
      ===
      ===
      "p3": pool not found
      Post "http://127.0.0.1:1/query?ctrl=T": dial tcp 127.0.0.1:1: connect: connection refused
