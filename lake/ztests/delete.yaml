script: |
  export ZED_LAKE=test
  zed init -q
  zed create -q test
  zed use -q test
  zed load -q 1.zson
  id=$(zed query -f text "from test@main:objects | cut id:=ksuid(id) | tail 1")
  zed load -q 2.zson
  zed query -z "*"
  echo === | tee >(cat >&2)
  zed delete -q $id
  zed query -z "*"
  echo === | tee >(cat >&2)
  ! zed delete -q 27aaaaaaaaaaaaaaaaaaaaaaaaa

inputs:
  - name: 1.zson
    data: "{x:1}"
  - name: 2.zson
    data: "{x:2}"

outputs:
  - name: stdout
    data: |
      {x:2}
      {x:1}
      ===
      {x:2}
      ===
  - name: stderr
    data: |
      ===
      ===
      27aaaaaaaaaaaaaaaaaaaaaaaaa: commit object not found
