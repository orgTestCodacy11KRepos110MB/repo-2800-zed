      {ts:2020-04-21T23:59:38.0687693Z,s:"topcoating-rhexis",v:415}
      // ts == 2020-04-21T23:59:26.06326664Z
      {ts:2020-04-21T23:59:26.06326664Z,s:"potbellied-Dedanim",v:230}
      // ts == 2020-04-21T23:59:26.06326664Z or foo == 'bar'
